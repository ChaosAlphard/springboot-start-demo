spring:
  application:
    name: SpringbootDemo
  profiles:
    active: dev
  thymeleaf:
    mode: HTML
    encoding: UTF-8
    cache: true
    check-template: true
    check-template-location: true
    prefix: classpath:templates/
    suffix: .html
  resources:
    static-locations: classpath:static/
  mvc:
    static-path-pattern: /static/**

server:
  port: 80
